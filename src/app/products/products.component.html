<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.component.css">
    <title>Document</title>
</head>

<body>
    <form class="component shadow-lg mx-5 p-5" [formGroup]="forms" #ngForm="ngForm">

        <div class="row gap-3">
            <input class="form-control" id="name" placeholder="name" type="string" for="nome" formControlName="name"
                ngbPopover="Enter product name! " triggers="mouseenter:mouseleave">

            <textarea class="form-control textarea1" id="description" placeholder="description" for="descricao"
                formControlName="description" ngbPopover="Enter product description! "
                triggers="mouseenter:mouseleave"></textarea>

            <input class="form-control" id="price" placeholder="price" type="number" for="preco" formControlName="price"
                ngbPopover="Enter product price! " triggers="mouseenter:mouseleave">

            <input class="form-control" id="quantity" placeholder="quantity" type="number" for="quantidade"
                formControlName="quantity" ngbPopover="Enter product quantity! "
                triggers="mouseenter:mouseleave">

            <button type="submit" class="btn btn-primary mt-5" (click)="save()">save product ðŸ’¾</button>
            <button type="button" class="btn btn-outline-success button1" (click)="activate('list')">Product list</button>

        </div>





    </form>

    <div class="component fixed-component shadow-lg p-2" [ngClass]="{'transition': response === 'congrat', 'transition2': response === 'close'}">
        <div class="d-flex flex-row-reverse">
            <i class="bi bi-x-circle button2 " (click)="activate('close') "></i>
        </div>

    </div>

    <div class="component fixed-component shadow-lg p-2" [ngClass]="{'transition': response === 'list', 'transition2': response === 'close'}">
        <div class="d-flex flex-row-reverse">
            <i class="bi bi-x-circle button2 " (click)="activate('close') "></i>
        </div>
        <div class="background">
            <div class="object" *ngFor="let product of products">
                ID {{product.id}}
            </div>
        </div>

    </div>

    <div style="position: fixed;" [ngClass]="{'transition': text, 'transition2': !text}">
        <div class="alert alert-success label5" role="alert">
            The product {{text}}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
